<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup Idea Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            background-color: #e9f5e9;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Startup Idea Validator</h1>
        <form method="POST" action="/validate">
            <textarea name="idea" placeholder="Enter your startup idea here..." required></textarea>
            <button type="submit">Validate Idea</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        {% if result %}
            <div class="result">
                <h2>âœ… Analysis Report:</h2>
                <p>{{ result | safe }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
